<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Resume Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Extracted Resume Data</h1>
        {% for table in tables %}
            <h2>{{ titles[loop.index0] }}</h2>
            <div>{{ table | safe }}</div>
        {% endfor %}
        <a href="/">Upload More Resumes</a>
    </div>
</body>
</html>
